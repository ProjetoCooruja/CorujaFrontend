            <main class="main">
                <button name="meusBotoes" value="valor1">Clique em mim 1</button>
<button name="meusBotoes" value="valor2">Clique em mim 2</button>
<button name="meusBotoes" value="valor3">Clique em mim 3</button>

<input id="meuInputHidden" value="">

            </main>
        </header>
    </body>

</html>

<script>
    document.addEventListener('DOMContentLoaded', function() {
    // Seleciona todos os botões pelo atributo 'name'
    const botoes = document.querySelectorAll('button[name="meusBotoes"]');
    const inputHidden = document.getElementById('meuInputHidden');

    // Adiciona um ouvinte de evento a cada botão
    botoes.forEach(function(botao) {
        botao.addEventListener('click', function(event) {
            inputHidden.value = event.target.value;
            console.log(inputHidden.value);
        });
    });
});

</script>
