        <title>Cooruja | Esqueci-Senha</title>

        <link href="css/styleesquecisenha.css" rel="stylesheet">
        <link rel="icon" href="images/coruja_images/icons/32x32/Sem/Ativo 73.png" type="image/png">

    <body class="signin">
        
        
        <section>
            <div class="panel panel-signin">
                <div class="panel-body">
                    <div class="logo text-center">
                        <img class="imagem" src="images/coruja_images/logos/400X160/Sem Borda/Ativo 5.png" alt="Cooruja Logo">
                    </div>
                    <h4 class="text-center-titulo">ESQUECEU SUA SENHA?!</h4>
                    <p class="text-center">Não se preocupe! Digite o seu email abaixo para que você possa recupera-lá!</p>
                    
                    <div class="mb30"></div>
                    
                    <form action="/process_login" method="post">
                        <div class="input-group-a">
                            <input name="email" id="email" type="text" class="form-control" placeholder="Email">
                        </div><!-- input-group -->
                        <br>
                        <div class="clearfix">
                            <div class="panel-body">
                                <a class="btn-newconta">Enviar Email</a>
                            </div>
                            <div>
                                <a href="/login" class="back_login">Voltar para Login</a>
                            </div>
                        </div>                      
                    </form>
                </div><!-- panel-body -->
                <!-- panel-footer -->
            </div><!-- panel -->
        </section>


        <script src="js/jquery-1.11.1.min.js"></script>
