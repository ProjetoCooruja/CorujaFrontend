    <body class="signin">
        
        <section>
            <div class="panel panel-signin">
                <div class="panel-body">
                    <div class="logo text-center">
                        <img class="imagem" src="images/coruja_images/logos/400X160/Sem Borda/Ativo 5.png" alt="Cooruja Logo">
                    </div>
                    <h4 class="text-center-titulo">DIGITE O CÓDIGO ABAIXO</h4>
                    <p class="text-center">Enviamos um email para você com um código para que possa confirmar seu cadastro</p>
                    
                    <div class="mb30"></div>
                    
                    <form action="/process_login" method="post">
                        <div class="input-group-a">
                            <input name="email" id="email" type="number" class="form-control" placeholder="Código">
                        </div><!-- input-group -->
                        <br>
                        <div class="clearfix">
                            <div class="panel-body">
                                <a class="btn-newconta">Confirmar</a>
                            </div>
                        </div>                      
                    </form>
                </div>
            </div>
        </section>
        <script src="js/scriptemail.js"></script>
    </body>
