<!DOCTYPE html>
<html lang="pt-br">
<!-- header -->
<div th:replace="~{common/header(_,_)}"></div>

<body>
    <div th:replace="~{common/nav}"></div>

    <main>
        <div class="container">
            <!-- Left -> Menu -->
            <div th:replace="~{common/left}"></div>

            <div class="middle">
                <form class="profile-form" method="post" th:action="@{update}" enctype="multipart/form-data">
                    <h4 class="titulo"></h4>
                    <div class="profile-picture">
                        <div class="photo">
                            <img th:src="@{'/imagens/' + ${usuario.imagem_usuario}}" alt="Sua Foto de Perfil">
                        </div>
                        <label for="upload-photo" class="upload-label">Escolher Foto</label>
                        <input type="file" id="upload-photo" name="file" accept="image/png, image/jpeg, image/jpg" style="display: none;">
                    </div>

                    <div class="form-group">
                        <input type="text" id="nome" class="caixa-texto" name="nome" th:value="${usuario.nome}" placeholder="Nome" autocomplete="on" required>
                    </div>

                    <div class="form-group">
                        <input type="text" id="sobrenome" class="caixa-texto" name="sobrenome" th:value="${usuario.sobrenome}" placeholder="Sobrenome" autocomplete="on" required>
                    </div>

                    <div class="form-group">
                        <input type="email" id="email" class="caixa-texto" name="email" th:value="${usuario.email}" placeholder="Email" required>
                    </div>

                    <input type="text" id="arroba" class="caixa-texto" name="arroba" value="@hardtech2023" disabled>

                    <button type="submit" th:object="${usuario}" id="Salvar" class="butao">Salvar</button>
                </form>

            </div>
        </div>
    </main>

    <script>
        var link = document.createElement('link');
        link.rel = 'stylesheet';
        link.href = 'css/perfil.css';
        document.head.appendChild(link);
    </script>
</body>

</html>
