  <title>Novo Posto</title>

  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

<body>
  <div th:replace="/comum/header"></div>
  <section>
    <div class="mainwrapper">
      <div th:replace="/comum/leftpanel"></div>
      <div class="mainpanel">
        <div class="pageheader">
          <div class="media">
            <div class="pageicon pull-left">
              <i class="fa fa-folder"></i>
            </div>
            <div class="media-body">
              <ul class="breadcrumb">
                <li><a href="#"><i class="glyphicon glyphicon-home"></i></a></li>
                <li><a href="#">Dashboard</a></li>
                <li>Post</li>
              </ul>
              <h4>Novo Post</h4>
            </div>
          </div><!-- media -->
        </div><!-- pageheader -->

        <div class="contentpanel">
          <form id="basicForm" method="post" action="/upload" enctype="multipart/form-data">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h4 class="panel-title">Adicionar Post</h4>
                <p>Crie um novo post.</p>
              </div><!-- panel-heading -->
              <div class="panel-body">
                <div class="row">
                  <div class="form-group">
                    <label class="col-sm-2 control-label">Título <span class="asterisk">*</span></label>
                    <div class="col-sm-10">
                      <input type="text" id="titulo" name="titulo" class="form-control" placeholder="Informe um Título..." required />
                    </div>
                  </div><!-- form-group -->
                  <div class="form-group">
                    <label class="col-sm-2 control-label">Escolha o arquivo <span class="asterisk">*</span></label>
                    <div class="col-sm-10">
                      <input id="file" name="file" type="file" accept="image/png, image/jpeg, image/jpg, image/gif">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">Comentário <span class="asterisk">*</span></label>
                    <div class="col-sm-10">
                      <textarea id="comentario" name="comentario" rows="5" class="form-control" placeholder="Digite o seu comentário..." required></textarea>
                    </div>
                  </div><!-- form-group -->
                  <div class="form-group">
                    <label class="col-sm-2 control-label">Tags</label>
                    <div class="col-sm-10">
                        <input name="tags" id="tags" class="form-control" value="foo,bar,baz" />
                    </div>
                </div><!-- form-group -->
                </div><!-- row -->
              </div><!-- panel-body -->
              <div class="panel-footer">
                <!-- <div class="row"> -->
                  <!-- <div class="col-sm-9 col-sm-offset-3"> -->
                    <button class="btn btn-primary mr5">Criar</button>
                    <button type="reset" class="btn btn-dark">Limpar</button>
                  <!-- </div> -->
                <!-- </div> -->
              </div><!-- panel-footer -->
            </div><!-- panel -->
          </form>
        </div><!-- contentpanel -->

      </div><!-- mainpanel -->
    </div><!-- mainwrapper -->
  </section>


  <script src="js/jquery-1.11.1.min.js"></script>
  <script src="js/jquery-migrate-1.2.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/modernizr.min.js"></script>
  <script src="js/pace.min.js"></script>
  <script src="js/retina.min.js"></script>
  <script src="js/jquery.cookies.js"></script>


  <script src="js/flot/jquery.flot.min.js"></script>
  <script src="js/flot/jquery.flot.resize.min.js"></script>
  <script src="js/flot/jquery.flot.spline.min.js"></script>
  <script src="js/jquery.sparkline.min.js"></script>
  <script src="js/jquery.tagsinput.min.js"></script>
  <script src="js/morris.min.js"></script>
  <script src="js/raphael-2.1.0.min.js"></script>
  <script src="js/bootstrap-wizard.min.js"></script>
  <script src="js/select2.min.js"></script>

  <!--[if lt IE 8]>
  <script src="js/flot/excanvas.min.js"></script>
    <![endif]-->


  <script src="js/custom.js"></script>
  <script src="js/dashboard.js"></script>

  <script>
    jQuery(document).ready(function() {
        // Tags Input
        jQuery('#tags').tagsInput({width:'auto'});
    });
    </script>

</body>
