<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Cooruja | Login</title>

        <link href="css/style.default.css" rel="stylesheet">
        <link rel="icon" href="images/coruja_images/icons/32x32/Sem/Ativo 73.png" type="image/png">

        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
        <script src="js/html5shiv.js"></script>
        <script src="js/respond.min.js"></script>
        <![endif]-->
            <style>
                btn btn-info btn-block{
                    background-color: black;
                }
            </style>

    </head>

    <body class="signin">
        
        
        <section>
            
            <div class="panel panel-signin">
                <div class="panel-body">
                    <div class="logo text-center">
                        <img src="images/coruja_images/logos/400X160/cOM bORDA/Ativo 9.png" alt="Cooruja Logo">
                    </div>
                    <h4 class="text-center-titulo">Possui cadastro?</h4>
                    <p class="text-center">Entre em sua conta</p>
                    
                    <div class="mb30"></div>
                    
                    <form action="/process_login" method="post">
                        <div class="input-group-a">
                            <input name="usuario" id="usuario" type="text" class="form-control" placeholder="Usuário">
                        </div><!-- input-group -->
                        <br>
                        <div class="input-group-a">
                            <input name="senha" id="senha" type="password" class="form-control" placeholder="Senha">
                        </div><!-- input-group -->
                        <br>
                        <div class="clearfix">
                            <div class="pull-left">
                            	<a href="/" class="btn btn-success btn-block">
                            		<i class="fa fa-arrow-circle-left mr5"></i> Voltar
                            	</a>
                            </div>
                            
                            <div class="pull-right">
                                <button type="submit" class="btn btn-success">Login <i class="fa fa-arrow-circle-right ml5"></i></button>
                            </div>
                        </div>                      
                    </form>
                    
                </div><!-- panel-body -->
                <div class="panel-body">
                    <a href="/signup" class="btn-newconta">Ainda não possui conta? Crie sua conta agora!</a>
                </div><!-- panel-footer -->
                <div class="recuperar-senha">
                    <a href="/esq-senha" class="esqueci-senha">Esqueci minha senha!</a>
                </div>
            </div><!-- panel -->
            
        </section>


        <script src="js/jquery-1.11.1.min.js"></script>
        <script src="js/jquery-migrate-1.2.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/modernizr.min.js"></script>
        <script src="js/pace.min.js"></script>
        <script src="js/retina.min.js"></script>
        <script src="js/jquery.cookies.js"></script>

        <script src="js/custom.js"></script>

    </body>
